<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Title</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<style>

  .ui-tooltip {
    padding: 10px 20px;
    font: 13px "Helvetica Neue", Sans-Serif;
    box-shadow: 0 0 7px black;
  }
  
  h4 { 
    margin-bottom: 5px;
    font-size: 15px     
    }

</style>

</head>

<body>

<!-- Add image and image map here. -->

    <!-- Example: -->

        <img src="image.jpg" usemap="#Map" />
        
        <map name="Map" id="Map">
        
            <area shape="circle" coords="195,250,26" href="#" alt="<h4>Big title</h4> <p>Text for your tooltip</p> <p><b>You can have it bold</b> or <em>italics too</em>." title=""/>
            
            <!-- etc.  -->
            
        </map>


<!-- Call jQuery tooltips, and have it use the "alt" attribute of each area for the text. -->
<script type="text/javascript">
	jQuery(document).ready(function() {
        jQuery("#Map area").tooltip(
           {
            content: function(){
                var element = jQuery( this );
                return element.attr('alt')
                },
            track: true ,show: { 
                effect:"fade", 
                delay: 5 
                }
            });
        jQuery("#Map area").click( function(e) {
            e.preventDefault();
        });            
    });
</script>


</body>

</html>
